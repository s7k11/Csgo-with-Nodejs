
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to listings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="col-lg-5 offset-lg-1 border-danger">
      <form method="post" action="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label >Product Name</label>
            <input type="text" class="form-control"  autofocus="autofocus" name="prod_name">
          </div>
          <div class="form-group col-md-6">
            <label >Product Features</label>
            <input type="text" class="form-control" name="prod_features">
          </div>
        </div>
        <div class="form-group">
          <label >Product Details</label>
          <input type="text" class="form-control" name="prod_details" >
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label >Price</label>
            <input type="text" class="form-control" name="prod_price">
          </div>
          <div class="form-group col-lg-6">
            <label>Upload Photo:</label><br>
            <input type="file" name="file" class="form-control-file" name="file">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Accept all Terms and conditions
            </label>
          </div>
        </div>
        <button type="button" class="btn btn-outline-primary" name="close_">Close</button>
        <button type="button" class="btn btn-outline-primary" name="add_">ADD</button>
      </form>
    </div>
    
  </div>  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

</body>
</html>
